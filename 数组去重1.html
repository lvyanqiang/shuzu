<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var   arr=[1,1,3,4,3,4,234,124,45,578,234,45,111,578];
    Array.prototype.unique2=function () {
        var n=[this[0]];//结果数组

        for (var i = 1; i < this.length; i++) {
            //如果当前数组的第i项在当前数组中第一次出现的位置不是i；
            //那么表示第i 项是重复的  过滤掉  否则 存入结果数组
            if (this.indexOf(this[i])==i) {
                n.push(this[i]);
            }

        }
        return n;
    }

</script>
</body>
</html>
