<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var   arr=[1,1,3,4,3,4,234,124,45,578,234,45,111,578];
    Array.prototype.unique1=function () {
        var n=[];//n临时数组  存放去重的数据的数组
        //遍历数组
        for (var i = 0; i < this.length; i++) {
            //如果当前数组的第i个元素是否已经保存到临时数组  是的话跳过   否  push进去

            if (n.indexOf(this[i])==-1) {
                n.push(this[i]);
            }
        }
        return n;
    }
</script>
</body>
</html>
