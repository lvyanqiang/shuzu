<script>
    var arr=[12,1,34,2,56,341,23,6785,555,980];
//    冒泡排序
    function bubbleSort1 (arr) {
        for (var i = 0; i < arr.length-1; i++) {//比较多少轮数  9
            for (var j = 0; j < arr.length-1-i; j++) {//每一轮比较的次数
                if (arr[j]>arr[j+1]) {
                    /*
                     var temp=arr[j];
                     arr[j]=arr[j+1];
                     arr[j+1]=temp;*/
                    swap(arr,j,j+1);
                }
            }
        }
    }
</script>
