<script>
    var arr=[12,1,34,2,56,341,23,6785,555,980];
    //选择排序：
    function selectSort (arr) {
        for (var i = 0; i < arr.length-1; i++) {//外层循环比较的轮次
            for (var j = i+1; j < arr.length; j++) {//内层循环每轮比较的次数
                if (arr[i]>arr[j]) {

                    /*var temp=arr[i];
                     arr[i]=arr[j];
                     arr[j]=temp;*/
                    swap(arr,i,j);
                }
            }
        }
    }

</script>
